version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: tsinghua-sem-db
    environment:
      POSTGRES_USER: sim_user
      POSTGRES_PASSWORD: sim_password
      POSTGRES_DB: simulation_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=4MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sim_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tsinghua-sem-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://sim_user:sim_password@postgres:5432/simulation_db
      PORT: 3001
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tsinghua-sem-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: